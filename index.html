<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href='./static/logo.ico'>
    <link rel="stylesheet" href="https://js.arcgis.com/4.11/esri/themes/light/main.css">
    <title>通用GIS功能开发</title>
    <script type="application/javascript">
      let arcgisObject = {}
      function arcgis(func){
        require(["esri/Map", "esri/views/MapView",
          "esri/widgets/Home","esri/widgets/ScaleBar","esri/widgets/Fullscreen","esri/widgets/BasemapToggle",
          "esri/widgets/Legend","esri/widgets/Expand","esri/widgets/Sketch",
          "esri/layers/FeatureLayer","esri/layers/ImageryLayer","esri/layers/GraphicsLayer",
          "esri/tasks/FindTask","esri/tasks/support/FindParameters",
          "dojo/domReady!"], function (Map, MapView,Home,ScaleBar,Fullscreen,BasemapToggle, Legend, Expand,Sketch,
          FeatureLayer, ImageryLayer,GraphicsLayer,
          FindTask, FindParameters){
          arcgisObject = {Map, MapView,Home,ScaleBar,Fullscreen, BasemapToggle,Legend,Expand, Sketch, FeatureLayer, ImageryLayer,GraphicsLayer, FindTask, FindParameters}
          func(arcgisObject)
        })
      }
    </script>
    <script src="https://js.arcgis.com/4.11/"></script>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
